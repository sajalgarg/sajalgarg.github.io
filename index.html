<html ng-app="sajalApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angular Js App</title>
         <script src="https://code.angularjs.org/1.5.0-rc.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="prat.js"></script>
    </head>
    <body>
        <h1>My first app</h1>
        <div ng-controller='test'>
            <input type="text" placeholder="Enter your name" ng-model="name"></input>
            <br><input type="text" placeholder="password" ng-model="password"></input><br><br>
            <input type="button" value="Login" ng-click="validate()"></input>
            <h1>Hello {{name}}</h1>
            <div ng-cloak>
                {{greet}}
            </div>
        </div>
    </body> 
</html>
